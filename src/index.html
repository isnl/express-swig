<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ content }}</h1>
    {% set arr = [1,2,3,4,5]%}
    <p>{{arr.length}}</p>
    <ul>
      {% for items in list%}
      <li>
        <p>姓名：{{ items.name }}</p>
        <p>年龄：{{ items.age }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
